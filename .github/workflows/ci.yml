name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend

      - name: Run backend tests
        run: npm run test
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?schema=public
          JWT_SECRET: test-secret-key-for-ci-testing-only

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            echo "=== Starting deployment ==="

            cd /var/www/money

            echo "=== Pulling latest changes ==="
            git fetch origin main
            git reset --hard origin/main

            echo "=== Installing backend dependencies ==="
            cd backend
            npm ci --production=false

            echo "=== Running database migrations ==="
            npx prisma migrate deploy
            npx prisma generate

            echo "=== Building backend ==="
            npm run build

            echo "=== Installing frontend dependencies ==="
            cd ../frontend
            npm ci

            echo "=== Building frontend ==="
            NODE_OPTIONS="--max-old-space-size=1024" npm run build

            echo "=== Restarting services ==="
            pm2 restart money-backend --update-env || pm2 start /var/www/money/backend/dist/main.js --name money-backend

            echo "=== Deployment completed ==="
