name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Параллельный линтинг
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
        working-directory: backend
      - run: npm run lint
        working-directory: backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend

  # Тесты после линтинга
  test:
    needs: [lint-backend]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
        working-directory: backend
      - run: npx prisma generate
        working-directory: backend
      - run: npm run test
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?schema=public
          JWT_SECRET: test-secret-key-for-ci-testing-only

  # Сборка после линтинга
  build:
    needs: [lint-backend, lint-frontend, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            docs/package-lock.json

      # Backend
      - run: npm ci
        working-directory: backend
      - run: npx prisma generate
        working-directory: backend
      - run: npm run build
        working-directory: backend

      # Docs (build and copy to frontend)
      - run: npm ci
        working-directory: docs
      - run: npm run build:frontend
        working-directory: docs

      # Frontend (includes docs)
      - run: npm ci
        working-directory: frontend
      - run: npm run build
        working-directory: frontend

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - uses: actions/upload-artifact@v4
        with:
          name: prisma-files
          path: |
            backend/prisma/schema.prisma
            backend/prisma/migrations

  # Деплой
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Download Prisma files
        uses: actions/download-artifact@v4
        with:
          name: prisma-files
          path: backend/prisma

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete backend/dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/money/backend/dist/
          rsync -avz --delete frontend/dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/money/frontend/dist/
          rsync -avz backend/prisma/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/money/backend/prisma/
          rsync -avz backend/package.json backend/package-lock.json ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/money/backend/

      - name: Run migrations and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/money/backend
            npm install --production
            npx prisma migrate deploy
            npx prisma generate
            pm2 restart money-backend || pm2 start /var/www/money/backend/dist/src/main.js --name money-backend
            echo "=== Deployment completed ==="
